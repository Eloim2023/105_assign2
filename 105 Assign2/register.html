<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> My Awesome User Registration System </h1> 
        <nav class="navigation">
            <a class="btn" href="index.html"> Home </a>
            <a class="btn" href="users.html"> Users </a>
            <a class="btn" href="register.html"> Register User </a>
        </nav>
    </header>

    <main>
        <h2> Register a new user</h2>
            <div id="notifications" class="hide">
                All the notifications should be here!
            </div>

            <div class="form-container container">
                <div>
                    <label>Email*: </label>
                    <input type="text" id="txtEmail">
                </div>
                <div>
                    <label>Password*: </label>
                    <input type="password" id="txtPassword">
                </div>
                <div>
                    <label>First name*: </label>
                    <input type="text" id="txtFirstName">
                </div>
                <div>
                    <label>Last name*: </label>
                    <input type="text" id="txtLastName">
                </div>
                <div>
                    <label>Age: </label>
                    <input type="number"  id="txtAge">
                </div>
                <div>
                    <label>Gender: </label>
                    <input type="text"  id="txtGender">
                </div>
                <div>
                    <label>Address: </label>
                    <input type="text"  id="txtAddress">
                </div>
                <div>
                    <label>Phone: </label>
                    <input type="tel"  id="txtPhone">
                </div>
                <div>
                    <label>Payment*: </label>
                    <select id="selPayment">
                        <option value=""selected>--pay method--</option>
                        <option value="cash"> Cash </option>
                        <option value="credit"> Credit Card </option>
                        <option value="debit"> Debit Card </option>
                        <option value="paypal"> PayPal </option>
                    </select>
                </div>
                <div>
                    <label>Color: </label>
                    <input type="color" id="selColor">
                </div>

                <button id="btnAdd" onclick="register();"> Add </button>

            </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>

</body>
</html>
